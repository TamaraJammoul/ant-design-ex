<!--table section-->
<div class="container">
  <nz-breadcrumb class="mt-4">
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
  </nz-breadcrumb>
  <h1 nz-typography class="text-center mt-5 mb-5 text-primary">Ant Design Table</h1>

  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
        <th> <button nz-button (click)="showModal()" class="bg-primary border-white text-white p-2"><span>Show
              Modal</span></button>
        </th>
        <th> <button nz-button [routerLink]="'details'" class="bg-success border-white text-white p-2"><span>details
              page</span></button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
        <td>
          <a>Action ä¸€ {{data.name}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <p>Content one</p>
      <p>Content two</p>
      <p>Content three</p>
    </ng-container>
  </nz-modal>
</div>
